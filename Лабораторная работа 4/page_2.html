<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР 4</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="24x24" href="images/sch.png">
</head>

<body>
    <audio id="myAudio" preload="auto" src="./audio/btn-sound.mp3"></audio>

    <button id="bgMusicButton" class="pad-spec">
    </button>

    <div class="header">
        <div id="head-txt">Лабораторная работа №4</div>
        <div>
            <form action="index.html"><button id="myButton">Перейти на задание №1</button></form>
        </div>
    </div>

    <div class="container">
        <div class="head-cont">
            <h1 id="number-task">Задание 2.</h1>
            <p id="story">
                Дано вещественное число — цена 1 кг конфет. Вывести стоимость 0.1, 0.2, . . . , 1 кг конфет.
            </p>
        </div>

        <div class="text-field">
            <label class="text-field__label" for="login">Переменная N</label>
            <input id="price" class="text-field__input" type="text"
                placeholder="Введите стоимость конфет за кг (119, 225, 320)">
            <button onclick="sweet()">Рассчитать</button>
        </div>

        <div>
            <p>Результат:</p>
            <p id="result-price"></p>
        </div>
    </div>

    <div class="footer">
        <p>made by Ivolgin Vladislav</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
